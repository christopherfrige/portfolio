<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Christopher Frige" />
  <meta name="description"
    content="Meu nome é Christopher Frige, e desenvolvo sistemas focados na escalabilidade, robustez, observabilidade e alto desempenho." />
  <meta name="keywords"
    content="arquitetura, christopher frige, web, desenvolvimento, backend, programador, christopherfrige, back-end, portfólio" />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="shortcut icon" href="assets/icons/favicon.svg" type="image/x-icon" />

  <title>Christopher Frige - Portfolio</title>
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <div class="grid-layout">
      <nav>
        <a href="#home" class="nav-name">Christopher Frige</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="#about" id="nav-about"></a></li>
          <li><a href="#experience" id="nav-experience"></a></li>
          <li><a href="#portfolio" id="nav-projects"></a></li>
          <li>
            <input type="checkbox" id="language-toggle">
            <label id="button" for="language-toggle">
                <div id="flag"></div>
            </label>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Content -->
  <main>
    <!-- Home -->
    <section id="s-home">
      <div class="grid-layout">
        <div id="home">
          <div id="home-container-text">
            <h1 class="delayMediumReveal" id="profile-title"></h1>
            <p class="progressivewriting" id="profile-subtitle"></p>

            <a href="#portfolio" class="delayMediumReveal" id="cta"></a>
          </div>
          <img id="presentation-img" class="delaySmallReveal" src="./assets/icons/presentation.svg" />
        </div>
      </div>
    </section>

    <!-- About -->
    <section id="about">
      <div class="grid-layout">
        <div class="whoami">
          <h4 class="delayMediumReveal" id="whoami"></h4> <br />
          <h2 class="delaySmallReveal">Christopher Frige</h2>
          <h3 class="delayMediumReveal" id="whoami-title"></h3>
          <p class="delayLargeReveal" id="whoami-description"></p>
          <nav class="delayLargeReveal">
            <ul>
              <a href="https://www.linkedin.com/in/christopherfrige/" rel="noopener" target="_blank">
                <li>
                  <img src="./assets/icons/linkedin.svg" rel="noopener" alt="LinkedIn's Icon" />
                </li>
              </a>
              <a href="https://github.com/christopherfrige" rel="noopener" target="_blank">
                <li>
                  <img src="./assets/icons/github.svg" alt="GitHub's Icon" />
                </li>
              </a>
            </ul>
          </nav>
        </div>
      </div>
    </section>

    <!-- Experience -->
    <section id="experience">
      <div class="grid-layout">
        <h2 class="delaySmallReveal" id="experience-title"></h2>
        <div id="experience-content">
          <div class="option-experience intervalCardReveal" id="experience-company">
            <div class="company neogrid activeExperience">
              <h3>Neogrid</h3>
            </div>
            <div class="company exa">
              <h3>EXA</h3>
            </div>
            <div class="company zax">
              <h3>ZAX</h3>
            </div>
            <div class="company datainfo">
              <h3>Datainfo</h3>
            </div>
            <div class="company trackcash">
              <h3>TrackCash</h3>
            </div>
          </div>
          <div class="text-experience neogrid-description intervalCardReveal activeExperienceDescription">
            <div>
              <h4 class="titleExperience" id="neogrid-job-title"></h4>
              <p class="dateExperience" id="neogrid-job-duration"></p>
            </div>
            <h5>Neogrid</h5>
            <p id="neogrid-job-description"></p>
          </div>
          <div class="text-experience exa-description">
            <div>
              <h4 class="titleExperience" id="exa-job-title"></h4>
              <p class="dateExperience" id="exa-job-duration"></p>
            </div>
            <h5>EXA</h5>
            <p id="exa-job-description"></p>
          </div>
          <div class="text-experience zax-description">
            <div>
              <h4 class="titleExperience" id="zax-job-title"></h4>
              <p class="dateExperience" id="zax-job-duration"></p>
            </div>
            <h5>ZAX</h5>
            <p id="zax-job-description"></p>
          </div>
          <div class="text-experience datainfo-description">
            <div>
              <h4 class="titleExperience" id="datainfo-job-title"></h4>
              <p class="dateExperience" id="datainfo-job-duration"></p>
            </div>
            <h5>Datainfo</h5>
            <p id="datainfo-job-description">
              
            </p>
          </div>
          <div class="text-experience trackcash-description">
            <div>
              <h4 class="titleExperience" id="trackcash-job-title"></h4>
              <p class="dateExperience" id="trackcash-job-duration"></p>
            </div>
            <h5>TrackCash</h5>
            <p id="trackcash-job-description"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Projects -->
    <section id="portfolio">
      <div class="grid-layout">
        <h2 class="delaySmallReveal" id="projects"></h2>
        <div id="projects">
          <article class="delaySmallReveal project1-card">
            <h3 id="project1-title"></h3>
            <p id="project1-description"></p>
            <a href="https://manwhareader.christopherfrige.com" rel="noopener" target="_blank" id="project1-link"></a>
          </article>

          <article class="delaySmallReveal">
            <h3 id="project2-title"></h3>
            <p id="project2-description"></p>
          </article>

          <article class="delaySmallReveal">
            <h3 id="project3-title"></h3>
            <p id="project3-description"></p>
          </article>
        </div>
        <a href="https://github.com/christopherfrige?tab=repositories" rel="noopener" target="_blank"
          class="delayExtraBigReveal" id="projects-repositories"></a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="grid-layout">
      <p>
        Copyright © 2025 - 
        <a href="https://christopherfrige.com" rel="noopener" target="_blank">
          christopherfrige.com
        </a>
      </p>
    </div>
  </footer>

  <!-- Js scripts imports -->
  <script src="https://unpkg.com/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>
  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
